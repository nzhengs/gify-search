<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Gify Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"

    <!-- AND/OR YOUR OWN CSS -->

  <body>
    <header>
      <nav class="navbar navbar-light" style="background-color: #020303">
        <p>
          Gify Search
        </p>
      </nav>
    </header> 
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-s-12 ">
          <div class="topics topics-container"></div>
        </div>
        <div class="col-md-12 col-s-12 new-topic">
          <div class="row">
            <div class="col-md-12 col-s-12">
              <h5>Enter the name and submit</h5>
              <input type="text" name="" id="add-topic" />
            </div>
          </div>
          <div class="row">
            <div class="col-12"><button id="submit">submit</button></div>
          </div>
        </div>
      </div>
      <div class="row"> 
      <div id="gifs"></div>
    </div>
  </div>


    <!-- Link to your JavaScript -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
